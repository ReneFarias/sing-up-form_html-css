<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Creat Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://raw.githubusercontent.com/ReneFarias/sing-up-form_html-css/main/assets/icone-github.png" alt="Github">
            </a>
            <a href="#">
                <img src="https://raw.githubusercontent.com/ReneFarias/sing-up-form_html-css/main/assets/icone-facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="https://raw.githubusercontent.com/ReneFarias/sing-up-form_html-css/main/assets/icone-linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
             <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>
             <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sing Up">
        </form>
    </main>
    <section class="images">
        <img src="https://raw.githubusercontent.com/ReneFarias/sing-up-form_html-css/main/assets/foguete.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
